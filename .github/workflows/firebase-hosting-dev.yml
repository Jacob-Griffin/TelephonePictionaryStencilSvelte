name: Deploy to Firebase Dev channel on merge
'on':
  push:
    branches:
      - dev
  schedule:
    #Happens at 0:15 UTC, which comes out to 4:15PM/5:15PM pacific time, depending on DST
    - cron: '15 0 * * *'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create ENV
        env:
          VITE_APIKEY: '${{ secrets.APIKEY }}'
          VITE_APPID: '${{ secrets.APPID }}'
          VITE_AUTHDOMAIN: '${{ secrets.AUTHDOMAIN }}'
          VITE_PROJECTID: '${{ secrets.PROJECTID }}'
          VITE_STORAGEBUCKET: '${{ secrets.STORAGEBUCKET }}'
          VITE_MESSAGINGSENDERID: '${{ secrets.MESSAGINGSENDERID }}'
          VITE_MEASUREMENTID: '${{ secrets.MEASUREMENTID }}'
          VITE_DATABASEURL: '${{ secrets.DATABASEURL }}'
        run: |
          touch ./apps/tp-app/firebase.secrets.js
          echo "export const firebaseConfig = {" >> ./apps/tp-app/firebase.secrets.js
          echo apiKey: \"$VITE_APIKEY\"\, >> ./apps/tp-app/firebase.secrets.js
          echo appId: \"$VITE_APPID\"\,  >> ./apps/tp-app/firebase.secrets.js
          echo authDomain: \"$VITE_AUTHDOMAIN\"\,  >> ./apps/tp-app/firebase.secrets.js
          echo projectId: \"$VITE_PROJECTID\"\,  >> ./apps/tp-app/firebase.secrets.js
          echo storageBucket: \"$VITE_STORAGEBUCKET\"\,  >> ./apps/tp-app/firebase.secrets.js
          echo messagingSenderId: \"$VITE_MESSAGINGSENDERID\"\,  >> ./apps/tp-app/firebase.secrets.js
          echo measurementId: \"$VITE_MEASUREMENTID\"\,  >> ./apps/tp-app/firebase.secrets.js
          echo databaseURL: \"$VITE_DATABASEURL\"\  >> ./apps/tp-app/firebase.secrets.js
          echo "};" >> ./apps/tp-app/firebase.secrets.js
      - run: cat ./apps/tp-app/firebase.secrets.js
      - uses: pnpm/action-setup@v2.2.4
      - run: pnpm install && NODE_ENV=development pnpm build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEW_TELEPHONE_PICTIONARY_DEV }}'
          channelId: live
          projectId: new-telephone-pictionary-dev
          entryPoint: './apps/tp-app'
          ref: 'refs/heads/dev'
